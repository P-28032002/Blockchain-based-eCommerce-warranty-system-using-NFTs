<div class="body">
  <nav class="navbar navbar-expand-sm" style="margin-bottom: 20px;">
  <!-- Brand/logo -->
    <a class="navbar-brand">
      <img src="/assets/logo.png" style="width: 155px; height: 40px; margin-bottom: 5px;" alt="">
    </a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard">SHOP</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/cart">CART</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="/mynft">MY NFTs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/redeem">REDEEM</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/contactus">{{ user_name }} <i style="margin-right: 5px;" class="far fa-user"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contactus" (click)="logout()">Logout <i style="margin-right: 5px;" class="fas fa-sign-out-alt"></i></a>
      </li>
    </ul>
  </nav>
  <hr>
    <h1 *ngIf="items.length != 0" class="page-title"><span style="color: #FE5E5E; font-size: 1.1em;">My NFT</span> Details</h1>
    <h1 *ngIf="items.length == 0" class="page-title"><span style="color: #FE5E5E; font-size: 1.1em;">No NFT</span> Available</h1>
    <!-- <span class="score">Current Score: {{ score }}</span> -->
  <hr>
  <br>
  <br>

  <div class="currently-market">
      <div class="row grid" *ngFor="let item of items">
        <div class="currently-market-item">
          <div class="item">
            <div class="left-image">
              <img src="{{ item.image }}" alt="" class="image">
            </div>
            <div class="right-content">
              <h4>{{ item.name }}</h4>
              <h3>â‚¹{{ item.price }}</h3>
              <ul>
                <li *ngFor="let data of item.description">{{ data }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
