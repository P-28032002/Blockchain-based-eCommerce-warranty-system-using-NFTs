  <div class="currently-market">
      <div class="row grid" *ngFor="let item of items">
        <div class="currently-market-item">
          <div class="item">
            <div class="left-image">
              <img src="{{ item.image }}" alt="" class="image">
            </div>
            <div class="right-content">
              <h4>{{ item.name }}</h4>
              <h3>â‚¹{{ item.price }}</h3>
              <ul>
                <li *ngFor="let data of item.description">{{ data }}</li>
              </ul>
              <button *ngIf="item.bought == 0" id="{{ item.id }}" type="button" name="button" class="button" (click)="addToCart($event)"><i class="fa fa-shopping-cart"></i> ADD TO CART</button>
              <button *ngIf="item.bought == 1" id="{{ item.id }}" type="button" name="button" class="button" disabled><i class="fas fa-check-circle"></i> ADD TO CART</button>
            </div>
          </div>
        </div>
      </div>
  </div>
