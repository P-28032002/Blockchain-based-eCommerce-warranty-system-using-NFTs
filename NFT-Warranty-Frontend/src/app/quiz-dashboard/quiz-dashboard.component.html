<div class="body">
  <nav class="navbar navbar-expand-sm" style="margin-bottom: 20px;">
  <!-- Brand/logo -->
    <a class="navbar-brand">
      <img src="/assets/logo.png" style="width: 150px; height: 30px; margin-bottom: 5px;" alt="">
    </a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/dashboard">PROGRAMS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" routerLink="/quiz-dashboard">QUIZZES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/code-editor">ONLINE IDE</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://www.geeksforgeeks.org/data-structures/" target="_blank">DATA STRUCTURES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://cp-algorithms.com/" target="_blank">CP</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" routerLink="/contactus">{{ user_name }} <i style="margin-right: 5px;" class="far fa-user"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contactus" (click)="logout()">Logout <i style="margin-right: 5px;" class="fas fa-sign-out-alt"></i></a>
      </li>
    </ul>
  </nav>
  <hr>
    <h1 class="page-title">Dashboard</h1>
    <span class="score">Current Score: {{ score }}</span>
  <hr>
  <br>
  <br>
  <div class="questions">
    <div *ngFor="let quiz of quizzes" class="question">
      <div class="name" *ngIf="quiz.solved">
        <i class="fas fa-check-circle"></i> {{ quiz.name }}
      </div>
      <div class="name" *ngIf="quiz.solved == 0">
        {{ quiz.name }}
      </div>
      <span class="details">
        <span style="color: #979faf;">
          Max Score: <b style="color: #39424e;">{{ quiz.total_score }}</b>
        </span>
        &nbsp;
        &nbsp;
        <span style="color: #979faf;">
          Difficulty: <b style="color: #39424e;">{{ quiz.difficulty }}</b>
        </span>
      </span>
      <button id="{{ quiz.id }}" type="button" name="button" class="button2" (click)="solve($event)">Attempt Quiz</button>
    </div>
  </div>
  <img src="/assets/Problem_solving-amico.png" class="ps_img" alt="">
</div>
